{%extends "layout.html" %}
{% block title %}Guest List{% endblock %}
{% block content %} 

<div class="container mt-3">
  {% if msg|length %}
    <div class="alert alert-success alert-dismissible text-center">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>{{msg}}</strong> 
    </div>
  {% endif %}
    <h2 class="text-center page-head">Check Info</h2>    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="book-form" action="{{url_for('check')}}" method="post">
                <div class="form-group">
                    <label>Enter your Guest ID</label>
                    <input type="number" class="form-control" name="guest_id">
                </div>
                <button type="submit" class="btn dash-norm-btn">Check</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
