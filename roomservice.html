{%extends "layout.html" %}
{% block title %}Room Service{% endblock %}
{% block content %} 


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function myfunc()
    {
        var guest_id = $("#guest_id").val();
        $.post(
            '/verifyguestid',
            'guestid='+guest_id,
            function(response)
            {
                $("#guest_name").val(response.name);
                $("#guestdiv").show();
            }
        );
    }
