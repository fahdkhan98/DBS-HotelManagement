<!DOCTYPE html>
<html lang="en">
<head>
    {%block head %}
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="/static/css/style.css" rel="stylesheet">
  {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height:62px;background: linear-gradient(to right, 
    rgba(45, 197, 244, 0.8), 
    rgba(87, 81, 219, 0.8), 
    rgba(206, 58, 141, 0.8), 
    rgba(255, 135, 83, 0.8), 
    rgba(255, 214, 97, 0.8)
  );">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('dashboard')}}">
                <img src="/static/images/logo.png" class="dash-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link dash-nav-a active" aria-current="page" href="{{url_for('dashboard')}}">Home</a>
                </li>
            </ul>
            <span class="navbar-text">
                <a class="nav-link dash-nav-a" href="{{url_for('logout')}}">Signout</a>
            </span>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3 main-cont">
        {%block content %}{% endblock %}
    </div>
</body>
</html>
