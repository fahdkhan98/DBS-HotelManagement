 {%extends "layout.html" %}
{% block title %}Guest List{% endblock %}
{% block content %} 

<div class="container mt-3">

      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

    </div>
  {% endif %}
    <h2 class="text-center page-head">Guests List</h2>
